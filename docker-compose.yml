version: '3.9'

services:
  api:
    build: .
    container_name: task-api
    environment:
      - NODE_ENV=development
      - PORT=3000
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/tasks
      - REDIS_URL=redis://redis:6379
      - LOG_DIR=/app/logs
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/app
      - logs:/app/logs
    command: ["bun", "run", "dev"]

  worker:
    build: .
    container_name: task-worker
    environment:
      - NODE_ENV=development
      - POSTGRES_URL=postgresql://postgres:postgres@postgres:5432/tasks
      - REDIS_URL=redis://redis:6379
      - LOG_DIR=/app/logs
    depends_on:
      - redis
      - postgres
    volumes:
      - ./:/app
      - logs:/app/logs
    command: ["bun", "run", "worker"]

  postgres:
    image: postgres:16-alpine
    container_name: task-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tasks
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: task-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
  logs:

